<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GP Clinic Financial Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f9fa;
      color: #333;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    input[type="number"] {
      width: 100px;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background-color: #e1f5fe;
      border: 1px solid #81d4fa;
    }
    canvas {
      margin-top: 40px;
    }
    details {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>GP Clinic Financial Calculator</h1>

  <label>Doctors: <input type="number" id="doctors" value="3"></label>
  <label>Patients per Doctor per Day: <input type="number" id="patients" value="35"></label>
  <label>Working Weeks per Year: <input type="number" id="weeks" value="48"></label>
  <label>Work Days per Week: <input type="number" id="days" value="5"></label>
  <label>Avg Fee per Consult ($): <input type="number" id="fee" value="78"></label>
  <label>GP Percentage of Billing (%): <input type="number" id="gpShare" value="65"></label>

  <details>
    <summary><strong>Operational Expenses</strong></summary>
    <label>Nurse Salary ($): <input type="number" id="nurse" value="85000"></label>
    <label>Receptionist Salary ($): <input type="number" id="receptionist" value="60000"></label>
    <label>Practice Manager Salary ($): <input type="number" id="manager" value="95000"></label>
    <label>Rent & Utilities ($): <input type="number" id="rent" value="100000"></label>
    <label>Medical Supplies ($): <input type="number" id="supplies" value="40000"></label>
    <label>IT & Software ($): <input type="number" id="it" value="15000"></label>
    <label>Insurance & Compliance ($): <input type="number" id="insurance" value="20000"></label>
    <label>Marketing/Admin ($): <input type="number" id="marketing" value="10000"></label>
    <label>SEO ($): <input type="number" id="seo" value="6000"></label>
    <label>Website Maintenance ($): <input type="number" id="web" value="3000"></label>
    <label>Google Ads ($): <input type="number" id="google" value="6000"></label>
    <label>Facebook Ads ($): <input type="number" id="facebook" value="3000"></label>
    <label>Maintenance & Cleaning ($): <input type="number" id="cleaning" value="24000"></label>
    <label>Accounting & Bookkeeping ($): <input type="number" id="accounting" value="12000"></label>
    <label>Legal Fees ($): <input type="number" id="legal" value="8000"></label>
    <label>RACGP Accreditation Cost ($): <input type="number" id="accreditation" value="3000"></label>
    <label>PIP Incentive Revenue ($): <input type="number" id="pip" value="15000"></label>
    <label>WIP Incentive Revenue ($): <input type="number" id="wip" value="10000"></label>
  </details>

  <button onclick="calculate()">Calculate</button>
  <button onclick="graphProfitVsPatients()">Graph Profit vs Patients/Day</button>
  <button onclick="graphProfitVsGPShare()">Graph Profit vs GP % Share</button>
  <button onclick="graphProfitVsFee()">Graph Profit vs Fee per Consult</button>
  <button onclick="graphProfitVsDoctors()">Graph Profit vs Number of Doctors</button>
  <button onclick="graphProfitVsDaysPerWeek()">Graph Profit vs Days per Week</button>
  <button onclick="graphProfitVsWeeksPerYear()">Graph Profit vs Weeks per Year</button>
  <button onclick="graphProfitVsIncentives()">Graph Profit vs Incentive Revenue</button>

  <div class="result" id="output"></div>
  <canvas id="profitChart" width="800" height="400"></canvas>

  <script>
    let chart;

    function calculate() {
      const profit = calculatePatientsProfit(+document.getElementById('patients').value);
      document.getElementById('output').innerText = `Estimated Annual Profit: $${profit.toLocaleString()}`;
    }

    function calculatePatientsProfit(patientsPerDay, gpPercent = null, feeOverride = null, doctorsOverride = null, daysOverride = null, weeksOverride = null, incentivesOverride = null) {
      const doctors = doctorsOverride !== null ? doctorsOverride : +document.getElementById('doctors').value;
      const weeks = weeksOverride !== null ? weeksOverride : +document.getElementById('weeks').value;
      const days = daysOverride !== null ? daysOverride : +document.getElementById('days').value;
      const fee = feeOverride !== null ? feeOverride : +document.getElementById('fee').value;
      const gpShare = gpPercent !== null ? gpPercent / 100 : +document.getElementById('gpShare').value / 100;
      const pip = +document.getElementById('pip').value;
      const wip = +document.getElementById('wip').value;
      const incentive = incentivesOverride !== null ? incentivesOverride : (pip + wip);

      const consults = doctors * patientsPerDay * weeks * days;
      const totalRevenue = consults * fee + incentive;
      const gpPayout = consults * fee * gpShare;

      const nurse = +document.getElementById('nurse').value;
      const receptionist = +document.getElementById('receptionist').value;
      const manager = +document.getElementById('manager').value;

      const superNurse = nurse * 0.11;
      const superReceptionist = receptionist * 0.11;
      const superManager = manager * 0.11;

      const expenses = gpPayout
        + nurse + superNurse
        + receptionist + superReceptionist
        + manager + superManager
        + +document.getElementById('rent').value
        + +document.getElementById('supplies').value
        + +document.getElementById('it').value
        + +document.getElementById('insurance').value
        + +document.getElementById('marketing').value
        + +document.getElementById('seo').value
        + +document.getElementById('web').value
        + +document.getElementById('google').value
        + +document.getElementById('facebook').value
        + +document.getElementById('cleaning').value
        + +document.getElementById('accounting').value
        + +document.getElementById('legal').value
        + +document.getElementById('accreditation').value;

      const profitBeforeTax = totalRevenue - expenses;
      const tax = profitBeforeTax > 0 ? profitBeforeTax * 0.25 : 0; // assume flat 25% tax
      return profitBeforeTax - tax;
    }

    function renderChart(labels, data, label, xlabel) {
      const ctx = document.getElementById('profitChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label,
            data,
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true
            },
            title: {
              display: true,
              text: label
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: xlabel
              }
            },
            y: {
              title: {
                display: true,
                text: 'Profit ($)'
              }
            }
          }
        }
      });
    }

    function graphProfitVsPatients() {
      const labels = [];
      const data = [];
      for (let p = 10; p <= 60; p += 2) {
        labels.push(p);
        data.push(calculatePatientsProfit(p));
      }
      renderChart(labels, data, 'Estimated Annual Profit vs Patients per Doctor per Day', 'Patients per Doctor per Day');
    }

    function graphProfitVsGPShare() {
      const labels = [];
      const data = [];
      for (let gp = 50; gp <= 80; gp++) {
        labels.push(gp);
        data.push(calculatePatientsProfit(+document.getElementById('patients').value, gp));
      }
      renderChart(labels, data, 'Estimated Annual Profit vs GP % Share', 'GP % Share');
    }

    function graphProfitVsFee() {
      const labels = [];
      const data = [];
      for (let f = 50; f <= 100; f++) {
        labels.push(f);
        data.push(calculatePatientsProfit(+document.getElementById('patients').value, null, f));
      }
      renderChart(labels, data, 'Estimated Annual Profit vs Fee per Consult', 'Fee per Consult ($)');
    }

    function graphProfitVsDoctors() {
      const labels = [];
      const data = [];
      for (let d = 1; d <= 10; d++) {
        labels.push(d);
        data.push(calculatePatientsProfit(+document.getElementById('patients').value, null, null, d));
      }
      renderChart(labels, data, 'Estimated Annual Profit vs Number of Doctors', 'Number of Doctors');
    }

    function graphProfitVsDaysPerWeek() {
      const labels = [];
      const data = [];
      for (let d = 1; d <= 7; d++) {
        labels.push(d);
        data.push(calculatePatientsProfit(+document.getElementById('patients').value, null, null, null, d));
      }
      renderChart(labels, data, 'Estimated Annual Profit vs Days per Week', 'Work Days per Week');
    }

    function graphProfitVsWeeksPerYear() {
      const labels = [];
      const data = [];
      for (let w = 30; w <= 52; w++) {
        labels.push(w);
        data.push(calculatePatientsProfit(+document.getElementById('patients').value, null, null, null, null, w));
      }
      renderChart(labels, data, 'Estimated Annual Profit vs Weeks per Year', 'Weeks per Year');
    }

    function graphProfitVsIncentives() {
      const labels = [];
      const data = [];
      for (let inc = 0; inc <= 50000; inc += 2000) {
        labels.push(inc);
        data.push(calculatePatientsProfit(+document.getElementById('patients').value, null, null, null, null, null, inc));
      }
      renderChart(labels, data, 'Estimated Annual Profit vs Incentive Revenue', 'Total PIP + WIP Incentive ($)');
    }
  </script>
</body>
</html>
